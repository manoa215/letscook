---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: stress
    labels:
      app: stress
  spec:
    selector:
      matchLabels:
        app: stress
    template:
      metadata:
        name: stress
        labels:
          app: stress
      spec:
        terminationGracePeriodSeconds: 0
        containers:
        - name: stress
          image: shadjachaudhari/stress
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/stress"]
          resources:
            limits:
              memory: 50Mi
              cpu: 10m
  
          args: ["--vm","4", "--vm-bytes", "2000M", "--vm-hang", "1"]